<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar oficinas</title>

  <link href="css/estilos.css" rel="stylesheet" type="text/css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <link href="css/estilos.css" rel="stylesheet" type="text/css">

  <script src="js/oficina.js"></script>
  <!-- Autentificacion -->
  <script src="js/auth.js"></script>
  <script>verificarAutenticacion();</script>

  <script>
    document.addEventListener("DOMContentLoaded",function (){
      let index = localStorage.getItem("editIndex");
      if(index !== null){
        let oficinas = JSON.parse(localStorage.getItem("oficinas")) || [];
        let oficina = oficinas[index];
        document.getElementById("id").value = oficina.id;
        document.getElementById("nombre").value = oficina.nombre;
        document.getElementById("ubicacion").value = oficina.ubicacion;
        document.getElementById("cantidadOF").value = oficina.cantidadOF;

      }
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfOatIU1z_ZJ4KXabJz8zLB4q5rfVK93o&callback=initMap" async defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow py-3">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="main.html">
      <span class="fs-4 fw-bold"><i class="bi bi-piggy-bank-fill"></i>Sistema de Administración</span>
    </a>

    <!-- Botón de menú responsive -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Opciones del menú -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white fs-5 fw-semibold px-3" href="index.html">
            <i class="bi bi-person-fill"></i> Personas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fs-5 fw-semibold px-3" href="indexOficina.html">
            <i class="bi bi-building"></i> Oficinas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fs-5 fw-semibold px-3" href="indexES.html">
            <i class="bi bi-calendar-check"></i> E/S
          </a>
        </li>
      </ul>
      <button class="btn btn-danger" onclick="logout()"><i class="bi bi-box-arrow-in-left"></i>Cerrar Sesión</button>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="text-center mb-4">Crud de Oficinas</h1>

  <form id="formoffice" class="needs-validation" novalidate onsubmit="guardarOficina(event)">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="id" class="form-label">Id</label>
        <input type="text" id="id" class="form-control" required/>
        <div class="invalid-feedback">
          Digite su ID!
        </div>
      </div>

      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required/>
        <div class="invalid-feedback">
          Digite el nombre de la oficina!
        </div>
      </div>

      <div class="col-md-6">
        <label for="ubicacion" class="form-label">Ubicacion</label>
        <input type="hidden" id="ubicacion" class="form-control"  required/>
        <div id="map" style="height: 400px; width: 100%;"></div>
        <div class="invalid-feedback">
          Digite la ubicacion!
        </div>
      </div>

      <div class="col-md-6">
        <label for="cantidadOF" class="form-label">Cantidad maxima de personas</label>
        <input type="number" id="cantidadOF" class="form-control"  required/>
        <div class="invalid-feedback">
          Digite una cantidad!
        </div>
      </div>

      <div class="col-md-12 text-center mt-4">
        <button type="submit" class="btn btn-primary me-2"><i class="bi bi-floppy-fill"></i> guardar</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='indexOficina.html'"><i class="bi bi-x-circle-fill"></i> Cancelar
        </button>
      </div>
    </div>
  </form>

</div>
<footer class="bg-dark text-white text-center py-3 mt-5">

</footer>
</body>
</html>
