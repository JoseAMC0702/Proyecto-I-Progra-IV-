<div class="container mt-4">
    <input type="text" id="busqueda" class="form-control mb-3" placeholder="Buscar..." onkeyup="filtrarPersonas()">
    <h1 class="text-center mb-4">Lista de personas </h1>

    <!-- Botón que lleva al formulario -->
    <div class="d-flex justify-content-center mb-3">
        <!-- Botón que lleva al formulario -->
        <a href="form.html" class="btn btn-primary admin-only"><i class="bi bi-person-fill-add"></i> Agregar Nueva Persona</a>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-success me-2" onclick="exportarPDF()">
            <i class="bi bi-file-earmark-pdf"></i> Exportar a PDF
        </button>
        <button class="btn btn-success" onclick="exportarExcel()">
            <i class="bi bi-file-earmark-spreadsheet"></i> Exportar a Excel
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Dirección</th>
                <th>Fecha de Nacimiento</th>
                <th>Telefono</th>
                <th>Cargo</th>
                <th>Estado</th>
                <th>Oficina</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="personas-list">


            </tbody>
        </table>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                cargarPersonas();
                localStorage.removeItem("editIndex");
